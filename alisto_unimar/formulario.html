<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Operaciones Alisto Unimar</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f2f2f2; }
    header { background-color: #004080; color: white; padding: 20px; text-align: center; }
    header h1 { margin: 0; font-size: 28px; }
    header h2 { margin: 5px 0 0 0; font-size: 18px; font-weight: normal; }
    .container { background-color: white; margin: 30px auto; padding: 20px; width: 90%; max-width: 800px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; font-weight: bold; }
    .row { display: flex; flex-wrap: wrap; justify-content: space-between; }
    .row .column { flex: 1 1 45%; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; }
    .fecha { text-align: right; margin-top: -30px; font-size: 14px; }
    button { background-color: #28a745; color: white; padding: 10px 20px; margin-top: 20px; border: none; cursor: pointer; font-size: 16px; }
    footer { background-color: #222; color: white; text-align: center; padding: 15px 0; margin-top: 40px; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <h1>Operaciones Alisto Unimar</h1>
    <h2>Smart Intelligence Tools</h2>
  </header>

  <form method="post">
    <div class="container">
      <div class="fecha">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" value="{{ fecha_hoy }}" />
      </div>

      <label for="placa">Placa:</label>
      <select id="placa" name="placa">
        <option value="">Seleccione una opci√≥n</option>
        {% for placa in placas %}
          <option value="{{ placa }}">{{ placa }}</option>
        {% endfor %}
      </select>

      <div class="row">
        <div class="column">
          <label for="horaInicio">Hora Inicio:</label>
          <input type="time" id="horaInicio" name="horaInicio" />
        </div>
        <div class="column">
          <label for="horaFin">Hora Fin:</label>
          <input type="time" id="horaFin" name="horaFin" />
        </div>
      </div>

      <button type="submit">Guardar</button>
    </div>
  </form>

  <footer>
    <div>NN HOLDING SOLUCIONES, Ever Be Better</div>
    <div>2025 Todos los derechos reservados</div>
  </footer>
</body>
</html>
